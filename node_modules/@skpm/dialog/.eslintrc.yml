---
root: true
extends:
  - airbnb-base
  - plugin:import/errors
  - prettier
plugins:
  - no-not-accumulator-reassign
  - prettier
env:
    node: true
rules:
  no-param-reassign: 0
  import/no-dynamic-require: 0
  no-unused-expressions: 0
  no-restricted-syntax: 1
  no-await-in-loop: 0
  no-loop-func: 0
  global-require: 0
  no-console: 0
  no-not-accumulator-reassign/no-not-accumulator-reassign: [2, ['reduce'], {props: true}]
  prefer-arrow-callback: 0
  no-var: 0
  vars-on-top: 0
  eqeqeq: 0
  object-shorthand: 0
globals:
  coscript: 0
  NSOnState: 0
  NSButton: 0
  NSSavePanel: 0
  NSOKButton: 0
  NSURL: 0
  NSSelectorFromString: 0
  NSApp: 0
  NSDictionary: 0
  NSAlert: 0
  NSImage: 0
  NSOffState: 0
  NSOpenPanel: 0
  __command: 0
  NSString: 0
